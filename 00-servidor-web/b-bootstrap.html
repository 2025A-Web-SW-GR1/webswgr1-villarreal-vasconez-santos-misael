<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="assets/css/b-uno.css">
<link rel="stylesheet" href="assets/css/b-dos.css">
<link rel="stylesheet" href="assets/css/b-tres.css"> -->

    <link rel="stylesheet" href="assets/css/b-minification.css">

    <!--Orden de el último declarado-->
    <!--Selectores css < styles-->
</head>

<body>
    <h1 class="text-bg-primary p-3">Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <hr>
    <div class="alert alert-info" role="alert">
        A simple info alert—check it out!
    </div>
    <hr>
    <button type="button" class="btn btn-warning">Warning</button>
    <hr>
    <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 text-bg-primary">1</div>
        <div class="col-md-6 text-bg-secondary">2</div>
        <div class="col-md-3 text-bg-primary">1</div>
        <div class="col-md-3 text-bg-secondary">2</div>
        <div class="col-md-3 text-bg-success">3</div>
        <div class="col-md-3 text-bg-danger">4</div>
        <div class="col-sm-4 text-bg-primary">1</div>
        <div class="col-sm-4 text-bg-secondary">
            2
            <div class="row">
                <div class="col-md-2 text-bg-light">1</div>
                <div class="col-md-4 text-bg-dark">2</div>
                <div class="col-md-4 text-bg-light">3</div>
                <div class="col-md-2 text-bg-dark">4</div>
            </div>
        </div>
        <div class="col-sm-4 text-bg-success">3</div>
        <div class="col-sm-8 text-bg-primary">8</div>
        <div class="col-sm-6 text-bg-secondary">6</div>
    </div>

</body>

</html>
